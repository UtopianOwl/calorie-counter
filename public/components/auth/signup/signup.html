<div class="container">
    <div class="row form">
        <div class="col-md-4 col-md-offset-4">
            <form class="well" novalidate>
                <div class="control-group">
                    <h3 class="text-center">Sign Up</h3>
                    <div class="control-control">
                        <label for="name">Full Name</label>
                        <input class="form-control" type="text" ng-model="newUser.name">
                    </div>
                    <br>
                    <div class="control-control">
                        <label for="username">Username</label>
                        <input class="form-control" type="text" ng-model="newUser.username">
                    </div>
                    <br>
                    <div class="control-control">
                        <label for="email">Email</label>
                        <input class="form-control" type="email" ng-model="newUser.email">
                    </div>
                    <br>
                    <div class="control-control">
                        <label for="password">Password</label>
                        <input class="form-control" type="password" ng-model="newUser.password">
                    </div>
                    <br>
                    <div class="control-control">
                        <label for="repeat-password">Re-type Password</label>
                        <input class="form-control" type="password" ng-model="passwordRepeat">
                    </div>
                    <br>
                    <button class="btn btn-primary btn-small center-block" ng-click="signup(newUser)">Signup</button>
                </div>
            </form>
        </div>
    </div>
</div>
