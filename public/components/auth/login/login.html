<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form class="well" novalidate>
                <h3 class="center-block text-center">Login</h3>
                <fieldset class="form-group">
                    <div class="control-group">
                        <label for="username">username</label>
                        <input class="form-control" type="text" ng-model="user.name">
                    </div>
                    <div class="control-group">
                        <label for="password">password</label>
                        <input class="form-control" type="text" ng-model="user.password">
                    </div>
                    <button class="btn btn-md btn-primary center-block" ng-click="login(user)">Login</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
